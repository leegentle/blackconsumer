<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블랙컨슈머</title>
    <link rel="stylesheet" href="./statistics.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  </head>
  <body>
    <div class="wrap">
      <section id="meta_list" class="flex meta_list">
        <article class="flex meta">
          <span class="name">TODAY</span>
          <span class="con today">2023-07-25</span>
        </article>
        <article class="flex meta">
          <span class="con bold">
            상담사 
            <span class="idx"></span>
          </span>
        </article>
        <article class="flex meta">
          <span class="name">총 상담 건 수</span>
          <span class="con">
            <span class="bold" style="color: #3577F6;">81</span>명</span>
        </article>
        <article class="flex meta">
          <span class="name">총 블랙 컨슈머 건 수</span>
          <span class="con">
            <span class="bold">124</span>명</span>
        </article>
      </section>
      <section id="graph">
        <div class="flex">
          <button class="title momth">Monthly</button>
          <button class="title off week">Weekly</button>
          <div class="flex">
            <img class="left_arrow" src="../img/leftArrowOff.jpg" alt="">
            <span class="date bold">8월</span>
            <img class="right_arrow" src="../img/rightArrow.jpg" alt="">
            </div>
          </div>
          <div class="flex jb">
            <div class="chart">
              <canvas id="myChart"></canvas>
            </div>
            <div class="desc">
              <p><span>위험지수</span>:<span class="bold">
                <span class="level">3</span>
                단계</span></p>
              <p><span>총 상담수</span>:<span class="bold"><span class="all">543</span>건</span></p>
              <p><span>분노고객</span>:<span class="bold"><span class="angryCustomer">80</span>건</span></p>
              <p><span>비율</span>:<span class="bold"><span class="percent">15</span>%</span></p>
              <hr></hr>
              <p><span>1단계 조치</span>:<span class="bold">O</span></p>
              <p><span>2단계 조치</span>:<span class="bold">O</span></p>
              <p><span>3단계 조치</span>:<span class="bold">X</span></p>
              <p><span>4단계 조치</span>:<span class="bold">미해당</span></p>
          </div>
        </div>
        <div class="flex color_list">
          <div class="flex">
            <div style="background-color: black;" class="color"></div>
            <span>상담수</span>
          </div>
        </div>
      </section>
      <div class="flex ais">
        <siction id="hitMap">
          <div class="title">
            요일/시간 별 블랙컨슈머 빈도
          </div>
          <br />
          <img src="../img/aiunited.jpg" alt="">
        </siction>
        <section id="timeSection">
          <div class="title">
            누적 상담 시간
          </div>
          <div class="time_list"></div>
        </section>
      </div>
    </div>
    <script  src="./statistics.js"></script>
  </body>
</html>
